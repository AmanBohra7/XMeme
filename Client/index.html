<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMeme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>XMeme</h1>
    <form action="" class="memeform">
        <label for="name">Meme Owner</label>
        <input type="text" class="u-full-width" name="name" id="name">
        <label for="caption">Caption</label>
        <input type="text" class="u-full-width" name="caption" id="caption">
        <label for="url">Meme Url</label>
        <div class="row">
            <div class="eight columns"><input type="text" class="u-full-width" name="url" id="url"></div>
            <div class="four columns"><button class="button-primary">Submit Meme</button></div>
        </div>
    </form>
    <button class="button-primary" id="get-memes">GET</button>
    <div id="meme-collection">
    </div>
    <script src="js/client.js"></script>
</body>
</html>
